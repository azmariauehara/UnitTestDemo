# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 2.1
    - name: Restore dependencies
      run: dotnet restore ${{github.workspace}}/websolution/src/UnitTestDemo.WebUi/UnitTestDemo.WebUi.csproj
    - name: Build
      run: dotnet build ${{github.workspace}}/websolution/src/UnitTestDemo.WebUi/UnitTestDemo.WebUi.csproj --configuration Release --no-restore
    - name: Test
      run: dotnet test ${{github.workspace}}/websolution/src/UnitTestDemo.WebUi/UnitTestDemo.WebUi.csproj --no-restore --no-build --verbosity normal
    - name: Publish
      run: dotnet publish ${{github.workspace}}/websolution/src/UnitTestDemo.WebUi/UnitTestDemo.WebUi.csproj -c Release -o unittestdemopkg
    - name: Deploy to Azure App unittestdemoapp
      uses: azure/webapps-deploy@v2
      with: 
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: './webapp-pkg'
    
